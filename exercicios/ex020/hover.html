<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
        div:hover{color: red;
        }
        div > p{display: none;}
        div:hover > p {display: block; color: black; background-color: blueviolet;width: 300px;}
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        passa o mouse aqui
        <p>texto escondido</p>
    </div>
</body>
</html>
