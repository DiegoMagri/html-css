<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>body{font-family: Arial, Helvetica, sans-serif;}
        a {color: red;text-decoration: none;font-weight: bold;}
        a:visited{color: darkred;}
        a:hover{text-decoration: underline;color: black;}
        a:active{color: yellow;}
        a::after{content: '[link]';}
        .especial{background-color: rgb(212, 94, 94);}
        .especial::before{content: "-----";}
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a class="especial" href="https://github.com/?locale=pt-br">githhub</a></li>
        <li><a class="especial" href="https://youtube.com">youtube</a></li>
        <li><a href="https://facebook.com">facebook</a></li>

    </ul>
</body>
</html>
