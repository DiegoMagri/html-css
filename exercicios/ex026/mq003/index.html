<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*declarações gerais*/
        *{margin: 0px; padding: 0px; font-family: Arial, Helvetica, sans-serif;}

        html, body {width: 100vw;height: 100vh;background-color: #233eff;background-size: contain;    background-repeat: no-repeat;}

        h1{color: wheat; text-shadow: 3px 3px 0px #1a2ec6; padding: 10px;}

        /*declarações retrato*/
        @media screen and (orientation: portrait) {body{background-image: url(imagens/portrait.jpg); background-position: center bottom;}}

        /*declarações paisagem*/
        @media screen and (orientation: landscape) { body{background-image: url(imagens/landscape.jpg); background-position: left bottom;} }

    </style>
</head>
<body>
    <h1>Mude a Orientação do seu Celular!</h1>   
</body>
</html>
