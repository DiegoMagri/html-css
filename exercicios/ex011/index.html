<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em dispositivos doferentes ou diminua o tamanha do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="foto">
    </picture>
    <h1>vamos colocar áudios</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/rock1.mp3" type="audio/mpeg">
        <source src="midia/rock1.ogg" type="audio/ogg">
        <source src="midia/rock1.wav" type="audio/wav">
        <p>seu navegador não é compatível com esse formato de áudio <a href="midia/rock1.mp3">clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
